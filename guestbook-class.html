<head>
<style>
  h1{
    color: #EE6C00; font-family: futura, serif; font-size: 35px;
  }
  body{
    background-color:#E6F5FC; margin-left: 40px
  }
  form-group{
    text-align: center;
  }
  btn btn-primary{
    width:50%; margin: 0 auto;
  }
</style>
</head>
<body>
  <h1>Welcome to my Guestbook</h1>
  {{> guestBook}}
</body>

<template name="guestBook">
  <div class='col-xs-7'>

    <form>
      <div class="form-group">
        <label for="guestName">Name</label>
        <input type="text" class="form-control" name="guestName" />
      </div>
      <div class="form-group">
        <label for="guestBookMessage">Message</label>
        <textarea name="guestBookMessage" class="form-control" cols="30" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Message</button>
    </form>
      {{#each messages}}
        <p><strong>{{name}}</strong>: {{message}} * {{formatDate date}}</p>
        {{/each}}
</div>
</template>
